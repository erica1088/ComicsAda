<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./asset/icons8-comics-67.png" type="image/x-icon">
    <title>Ada Comics</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="font-sanstext-gray-800 bg-stone-200">

    <header class=" w-full mx-auto ">
        <div class="flex justify-center w-full px-2.5 box-border p-5 m-0 md:items-center bg-black">
            <h1 class="adaLogo lg:text-7xl md:text-6xl:text-center text-center  font-extrabold text-white sm:text-4xl ">
                AdaComics</h1>
        </div>
        <div class="">

            <figure class="">

                <img
                    class="logoMarvel flex flex-wrap  rounded-lg transform hover:scale-105 transition-all duration-300 ease-in-out ">

            </figure>

        </div>
    </header>

    <main class=" mt-20 sm:mt-10 mr-2.5 mb-12 ml-2.5   lg:px-8">
        <div class="max-w-7xl mx-auto sm:mt-5 ">
            <div class="mt-4" id="busqueda">
                <h2 class="text-xl sm:text-3xl font-semibold text-gray-700 " id="busqueda">Búsqueda</h2>
                <div class="flex flex-col sm:flex-row sm:items-center space-y-4 sm:space-y-0 sm:space-x-4 mt-4">
                    <input type="text"
                        class="busqueda-input p-3 border border-gray-300 rounded  sm:w-auto shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 "
                        placeholder="Ingrese su Búsqueda" aria-labelledby="titulo" id="searchInput">
                    <i class="fas fa-search p-3  cursor-pointer transition-transform transform hover:scale-110 "
                        aria-hidden="true"></i>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row sm:space-x-4 mt-12 sm:mt-8" id="busqueda">
                <div class="flex-1 " id="">
                    <label for="tipo-busquedas" class="block  text-sm font-medium text-gray-600"
                        id="busqueda">Tipo</label>
                    <select name="tipo-busquedas" id="tipo-busquedas"
                        class="select-style block w-full border p-2  rounded shadow-sm">
                        <option value="comics">Comics</option>
                        <option value="characters">Personajes</option>
                    </select>
                </div>

                <div class="flex-1 mt-4 sm:mt-0">
                    <label for="orden-busqueda" class="block text-sm font-medium text-gray-600">Orden</label>
                    <select name="orden-busqueda" id="orden-busqueda"
                        class="select-style block w-full border p-2 rounded shadow-sm">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="mas nuevos">Más Nuevos</option>
                        <option value="mas viejos">Más Viejos</option>
                    </select>

                    <select name="orden-characters" id="orden-characters"
                        class="hidden select-style block w-full border p-2 rounded">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                    </select>


                </div>
            </div>

            <button type="button"
                class="btn-busqueda px-6 py-3 mt-5  font-bold bg-red-600 rounded text-white rounded-lg shadow-lg transition duration-300 hover:bg-red-800 focus:outline-none focus:ring-2 "
                id="searchBtn">Buscar</button>

            <div id="loadingIndicator" class="hidden flex justify-center items-center mt-4">

                <div class="loader animate-spin border-t-4 border-blue-500 border-solid rounded-full w-10 h-10"></div>
            </div>

            <section class=" resultados-card mx-0 ">
                <div id="resultados" class="flex flex-col items-center  ">
                    <h4 class="text-xl sm-text-xs font-bold text-grey-800 mt-8  " id="btnResultados">RESULTADOS</h4>
                </div>

                <h5 class="text-xl sm:text-2xl font-bold text-grey-800 mt-5" id="cantidad-resultados">Resultados</h5>
                <div id="no-results" class="text-center mt-10 hidden">
                    <i class="fas fa-search text-4xl text-gray-400 mb-4">
                        <p class="text-xl text-gray-500">No se encontraron resultados</p>
                    </i>
                </div>

                <div id="resultados-busqueda" class="flex flex-wrap  mt-3 justify-center"></div>
                <div id="contenedor-detalles" class="hidden mb-30  w-full mx-auto bg-contain"></div>
                <div id="resultados" class="hidden  flex-col mt-10"> </div>
                <button id="btnVolver" class="hidden">Volver al inicio</button>


                <!-- paginador -->
                <div class="mt-6 flex justify-center gap-5" id="pagination-container">

                    <button type="button"
                        class="pagina-previa text-white bg-blue-500 px-4 py-2 rounded-lg shadow hover:bg-blue-400"
                        id="primeraPagina">
                        <i class="fa-solid fa-angles-left" aria-hidden="true"></i>
                    </button>

                    <button type="button"
                        class="pagina-siguiente text-white bg-blue-500 px-4 py-2 rounded-lg shadow hover:bg-blue-400"
                        id="paginaSiguiente">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>


                </div>
            </section>
    </main>

    <button id="scrollToTopButton" class="scrollToTopButton" onclick="scrollToTop()"><img
            src="./asset/flecha-hacia-arriba.png" alt=""></button>

    <footer class="text-center py-7.5   pt-[30px] pb-[40px] mt-30 bg-black text-white text-sm sm:text-base uppercase">
        <p class="w-full text-center  max-w-[1200px] px-2.5 mx-auto box-border">Erica Acosta</p>
    </footer>




    <script src="https://kit.fontawesome.com/aa9529ca56.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="dev.js"></script>
</body>

</html>
